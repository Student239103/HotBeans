<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Application form</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<header class="header">
    <div class="logo">
        <a href="index.html">
            <img src="images/Logo.svg" class="logo-img" alt="Hot Beans Web Logo">
        </a>
    </div>
  
    <nav class="nav-links">
      <a href="Jobs.html">Jobs</a>
      <a href="Trainee.html">Our Trainees</a>
      <a href="ApplicationForm.html">Application form</a>
      <a href="Courses.html">Courses</a>
    </nav>
  
    <button class="mobile-nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
  
  </header>


  <section class="application-form-section">
    <h1 class="form-main-header">Application Form</h1>
    <p class="form-intro-text">
      We're excited you're considering a future with Hot Beans Web!
      Please fill out the form below to apply for a position or express interest in our courses.
    </p>
  
    <form class="application-form" action="https://formspree.io/f/xeogkkad" method="POST" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <label for="app-name">Name*</label>
          <input type="text" id="app-name" name="applicant_name" required placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="app-surname">Surname*</label>
          <input type="text" id="app-surname" name="applicant_surname" required placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="app-phone">Phone*</label>
          <input type="tel" id="app-phone" name="applicant_phone" required placeholder="e.g., +44 123 456 7890">
        </div>
        <div class="form-group">
          <label for="app-email">Email*</label>
          <input type="email" id="app-email" name="applicant_email" required placeholder="your.email@example.com">
        </div>
      </div>
  
      <!-- Checklist for Roles -->
      <div class="form-group form-group-fullwidth checklist-group">
        <label class="checklist-main-label">Position(s) Applying For (select all that apply):</label>
        <div class="checklist-options">
          <div class="checklist-item">
            <input type="checkbox" id="role-frontend" name="applicant_roles[]" value="frontend">
            <label for="role-frontend">Frontend Developer</label>
          </div>
          <div class="checklist-item">
            <input type="checkbox" id="role-backend" name="applicant_roles[]" value="backend">
            <label for="role-backend">Backend Developer</label>
          </div>
          <div class="checklist-item">
            <input type="checkbox" id="role-fullstack" name="applicant_roles[]" value="fullstack">
            <label for="role-fullstack">Full-Stack Developer</label>
          </div>
        </div>
      </div>
  
      <div class="form-group form-group-fullwidth">
        <label for="app-message">Message*</label>
        <textarea id="app-message" name="applicant_message" rows="6" required placeholder="Tell us a bit about yourself or your query..."></textarea>
      </div>
  
      <div class="form-group form-group-fullwidth file-upload-group">
        <label for="app-cv" class="cv-upload-label">
          Attach CV
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
          </svg>
        </label>
        <input type="file" id="app-cv" name="applicant_cv" accept=".pdf,.doc,.docx">
        <span class="file-name-display"></span>
      </div>
  
      <div class="form-group form-group-fullwidth form-submit-group">
        <button type="submit" class="form-submit-button">Submit Application</button>
      </div>
    </form>
  </section>




  <footer class="site-footer">
    <div class="footer-container">
      
      <div class="footer-column">
        <a href="Jobs.html">Jobs</a>
        <a href="Trainee.html">Our Trainee</a>
      </div>
  
      <div class="footer-column">
        <a href="ApplicationForm.html">Application Form</a>
        <a href="Courses.html">Courses</a>
      </div>
  
      <div class="footer-column footer-contact-info">
        <p><strong>Address</strong></p>
        <p>+44 1234 56789</p>
      </div>
  
    </div>
  </footer>

  <script>
document.addEventListener('DOMContentLoaded', function() {
    const cvInput = document.getElementById('app-cv');
    const fileNameDisplay = document.querySelector('.file-name-display');

    if (cvInput && fileNameDisplay) {
        cvInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = 'Selected: ' + this.files[0].name;
            } else {
                fileNameDisplay.textContent = ''; // Clear if no file selected
            }
        });
    }
});

const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
const navLinks = document.querySelector('.nav-links');
const header = document.querySelector('.header');

mobileNavToggle.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  header.classList.toggle('mobile-nav-active');

  const isExpanded = navLinks.classList.contains('active');
  mobileNavToggle.setAttribute('aria-expanded', isExpanded);
});
  </script>
<body>
</body>
</html>
